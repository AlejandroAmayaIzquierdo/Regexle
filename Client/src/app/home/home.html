
@if (authService.isAuthenticated) {
    <challenge-card
    [challenge]="challenge()"
    [loading]="loadingChallenge()"
    [loadingSubmit]="loadingSubmit()"
    
    (userInputSubmit)="submitUserInput($event)"
    ></challenge-card>
}@else {
    <p>Please log in to see your daily challenge.</p>
}
