    @if (testCases.length > 0) {
        <div class="space-y-4 max-h-64 overflow-y-auto pr-2">
            @for (testCase of testCases; track testCase.id) {
                <div class="p-4 rounded-lg {{ getColorStatus(testCase) }} flex justify-between relative">
                    <!-- <div class="absolute left-0 top-0 rounded-lg h-fit w-fit bg-blend-hue">
                        <p class="text-white p-1 text-xs">{{ testCase.id }}</p>
                    </div> -->
                    <p class="font-mono text-lg">{{ testCase.text }}</p>
                    <div class="flex gap-2 items-center"> 
                        <p class="font-mono text-lg">{{ testCase.isMatch ? 'Match' : 'No Match' }}</p>
                        <p class="font-mono text-lg"><b>{{ testCase.status || 'Pending' }}</b></p>
                    </div>

                </div>
            }
        </div>
    } @else {
        <p class="text-muted-foreground">No test cases available.</p>
    }
</div>
