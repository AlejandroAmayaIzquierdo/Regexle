<div class="min-h-screen bg-background min-w-screen">
  @if (authService.isAuthenticated && router.url !== '/login' && router.url !== '/register') {
    <header class="sticky top-0 z-50 w-full bg-background/95 backdrop-blur supports-[backdrop-filter]:bg-background/60 shadow-md">
      <nav class="max-w-4xl mx-auto px-4 py-4 flex justify-between items-center">
        <a routerLink="/" class="text-2xl font-bold cursor-pointer">Regexle</a>
        <div class="flex items-center gap-4">
          <a routerLink="/history" class="hover:underline cursor-pointer">History</a>
          <button (click)="authService.logout()" class="px-3 py-1 bg-red-500 text-white rounded hover:bg-red-600 transition cursor-pointer">Logout</button>
        </div>
      </nav>
    </header>
  }

  <main class="max-w-4xl mx-auto px-4 py-8 grid gap-6">
    <router-outlet />
  </main>
</div>
<ngx-sonner-toaster [richColors]="true" />
